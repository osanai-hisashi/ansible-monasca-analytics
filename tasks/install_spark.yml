- include: install_maven.yml

- name: download spark package
  get_url: url=http://archive.apache.org/dist/spark/spark-1.6.1/spark-1.6.1-bin-hadoop2.6.tgz dest={{home_dir}}/spark.tgz

- name: extract spark
  become_user: "{{monanas_user}}"
  unarchive: src={{home_dir}}/spark.tgz dest={{home_dir}} copy=no

- name: rename spark directory
  become: yes
  command: mv {{home_dir}}/spark-1.6.1-bin-hadoop2.6/ {{home_dir}}/spark

- name: create kafka directory
  become_user: "{{monanas_user}}"
  file: path={{home_dir}}/spark/external/kafka-assembly/target/ state=directory

- name: download spark-streaming-kafka-assembly_2.10-1.6.1.jar
  become_user: "{{monanas_user}}"
  get_url: url=http://search.maven.org/remotecontent?filepath=org/apache/spark/spark-streaming-kafka-assembly_2.10/1.6.1/spark-streaming-kafka-assembly_2.10-1.6.1.jar dest={{home_dir}}/spark/external/kafka-assembly/target/spark-streaming-kafka-assembly_2.10-1.6.1.jar

- name: copy log4j.properties
  become: yes
  command: cp {{home_dir}}/spark/conf/log4j.properties.template {{home_dir}}/spark/conf/log4j.properties chdir={{home_dir}}

- name: modify log4j.properties
  command: sed -i 's/log4j.rootCategory=INFO/log4j.rootCategory=ERROR/g' {{home_dir}}/spark/conf/log4j.properties

- name: configure SPARK_HOME
  shell: echo 'export SPARK_HOME={{home_dir}}/spark' >> {{home_dir}}/.profile

- name: configure PYTHONPATH
  shell: echo 'export PYTHONPATH=$SPARK_HOME/python:$SPARK_HOME/python/lib/py4j-0.9-src.zip:$PYTHONPATH' >> {{home_dir}}/.profile
